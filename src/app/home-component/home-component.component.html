
<form class="ingForm">
    <div
    class="newIng"
    *ngFor="let input of IngreFormInp;index as i"
    >

        <input 
        class="ingredient" 
        type="text" 
        placeholder="Enter the ingredient"
        [value]="input"
        (change)="eventType(i, $event)"   
        (focus)="clearTyped(i)"
        >
        <button class="pillButton" *ngIf="i != 0" (click) = "onDeleteIredient(i)">➖</button>
    </div>
    <button class="pillButton" (click)="onAddIngredient()">➕</button>
    
        <button mat-raised-button class="submitButton" (click)="submitIngreForm()">submit</button>
        <span class="material-symbols-outlined">
            keyboard_double_arrow_down
            </span>
</form>

<app-recipe-card [recipeList]="recipeList" [showRecipes] = 'showRecipes' [IngreFormInp]="IngreFormInp" />
